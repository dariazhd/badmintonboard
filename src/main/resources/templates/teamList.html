<html>
    <head>
        <title>Teamliste</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
                background-image: url('/1625592952_14-kartinkin-com-p-fon-na-temu-sport-krasivie-foni-14.jpg');
                background-size: cover;
                overflow-x: hidden;
            }
            table, th, td {
                 border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="col-sm">
            &nbsp;
        </div>
        <div class="row">
            <h1 style="margin-left: 33%; color: blueviolet">Das sind die Teams</h1>
        </div>
        <p style="margin-right: 5%" class="float-right">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"
                    style="float: right;margin-right: 10px;">
            Team hinzufügen
            </button>
        </p>
        <div class="row">
                &nbsp;
        </div>
        <div class="row">
                &nbsp;
        </div>
        <div style="margin-left: 5%; margin-right: 5%">
        <table class="table table-striped">
           <thead>
             <tr>
               <th scope="col">#</th>
               <th scope="col">Teamname</th>
               <th scope="col">Spieler 1</th>
               <th scope="col">Spieler 2</th>
             </tr>
           </thead>
           <tbody>
               <tr th:each = "team: ${teams}">
                   <th scope ="row" th:text ="${team.id}"/>
                   <td th:text ="${team.teamName}"/>
                   <td th:text ="${team.spieler1.vorname + ' ' + team.spieler1.name}"/>
                   <td th:text ="${team.spieler2.vorname + ' ' + team.spieler2.name}"/>
               </tr>
           </tbody>
         </table>
         </div>


        <form class="container">
                <input type="button"
                       value="Zurück zum Start"
                       onClick='location.href="/start"'/>
        </form>

        <div class="container">
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Team hinzufügen</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                        <form action="teamList/addTeam">
                            <div class="modal-body">
                                <div class="form-group row">
                                    <label for="teamName" class="col-sm-3 col-form-label">Teamname</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="teamName" class="form-control" name="teamname" placeholder="Gib die Teamname" required="required">
                                    </div>
                                </div>
                                <div class="form-group row">&nbsp;</div>
                                <div class="form-group row">
                                    <label for="spieler1Id" class="col-sm-3 col-form-label">Spieler 1</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="spieler1Id" name='spieler1' required="required">
                                            <option value="0">select option</option>
                                            <option th:each="spieler : ${spielern}" th:value="${spieler.id}" th:text="${spieler.vorname + ' ' + spieler.name}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">&nbsp;</div>
                                <div class="form-group row">
                                    <label for="spieler2Id" class="col-sm-3 col-form-label">Spieler 2</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="spieler2Id" name='spieler2' required="required">
                                            <option value="0">select option</option>
                                            <option th:each="spieler : ${spielern}" th:value="${spieler.id}" th:text="${spieler.vorname + ' ' + spieler.name}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                              <button type="submit" class="btn btn-primary">Speichern</button>
                            </div>
                        </form>
                  </div>
                </div>
              </div>
        </div>
    </body>
</html>
