<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            table, th, td {
                 border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="col-sm">
            &nbsp;
        </div>
        <div class="row">
            <h1 style="margin-left: 33%; color: blueviolet">Das sind die Spieler</h1>
        </div>
        <p style="margin-right: 5%" class="float-right">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"  
                    style="float: right;margin-right: 10px;">
              Spieler hinzufügen
            </button>
        </p>
        <div class="row">
                &nbsp;
        </div>
        <div class="row">
            &nbsp;
        </div>
        <div style="margin-left: 5%; margin-right: 5%">
        <table style="border:1px solid black" class="table table-striped" >
           <thead>
             <tr>
               <th scope="col">#</th>
               <th scope="col">Vorname</th>
               <th scope="col">Nachname</th>
             </tr>
           </thead>
           <tbody>
               <tr th:each = "spieler: ${spielern}">
                   <th scope ="row" th:text ="${spieler.id}"/>
                   <td th:text ="${spieler.vorname}"/>
                   <td th:text ="${spieler.name}"/>
               </tr>
           </tbody>
         </table>
         </div>


        <form class="container">
                <input type="button"
                       value="Zurück zum Start"
                       onClick='location.href="/start"'/>
        </form>

        <div class="container">            
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Spieler hinzufügen</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                        <form action="new_spieler/addSpieler">
                            <div class="modal-body">
                                <div class="form-group row">
                                    <label for="vorname" class="col-sm-2 col-form-label">Vorname</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="vorname" class="form-control" name="vorname" placeholder="Gib die Vorname" required="required">
                                    </div>
                                </div> 
                                <div class="form-group row">
                                    &nbsp;
                                </div>
                                <div class="form-group row">
                                    <label for="name" class="col-sm-2 col-form-label">Nachname</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="name" class="form-control" name="name" placeholder="Gib die Nachname" required="required">
                                    </div>
                                </div>                           
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                              <button type="submit" class="btn btn-primary">Speichern</button>
                            </div>
                        </form>
                  </div>
                </div>
              </div>  
        </div>
    </body>
</html>
