<html>
    <head>
        <title>ScoreTab</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .centered {
                text-align: center; 
                align: center;
            }
             body {
                 background: url('/OIP.jpg') no-repeat center fixed;
                 background-size: cover;
                 overflow-x: hidden;
             }
        </style>
    </head>
    <body>
        <div class="col-sm">
            &nbsp;
        </div>
        <h1 style="margin-left: 20%; color: blueviolet"> Badminton match: <span th:text="${spiel.team1.teamName}"></span> vs <span th:text="${spiel.team2.teamName}"></span> </h1>
        <div class="col-sm">
            &nbsp;
        </div>    
        <div class="container">
            <div class="row"> 
                <div class="col-sm-7">
                    <div class="row">
                        <div class="col-sm-6" style="background-color:#95dec8; height: 200px">
                            <label style="color: black">Hier spielt:</label>
                            <p class="centered" style="border: 3px solid black; color: black; margin-top: 60px; margin-left: 25%; margin-right: 30%" th:text="${spiel.spielfeld.obenLinkerSpieler.vorname + ' ' + spiel.spielfeld.obenLinkerSpieler.name}"></p>
                            <span style="color: black; margin-top: 70px; margin-left: 25%; margin-right: 30%" th:if="${spiel.spielfeld.obenLinkerSpielerId == spiel.spielfeld.aufschlagenderId}">Nimmt jetzt Aufschlag!</span>
                        </div>
                        <div class="col-sm-6" style="background-color:#b592e8">
                            <label style="color: white">Hier spielt:</label>
                            <p class="centered" style="border: 3px solid white; color: white; margin-top: 60px; margin-left: 25%; margin-right: 30%" th:text="${spiel.spielfeld.obenRechterSpieler.vorname + ' ' + spiel.spielfeld.obenRechterSpieler.name}"></p>
                            <span  style="color: white; margin-top: 70px; margin-left: 25%; margin-right: 30%"  th:if="${spiel.spielfeld.obenRechterSpielerId == spiel.spielfeld.aufschlagenderId}">Nimmt jetzt Aufschlag!</span>
                        </div>
                        <div class="col-sm-6" style="background-color:#b592e8; height: 200px">
                            <label style="color: white">Hier spielt:</label>
                            <p class="centered" style="border: 3px solid white; color: white; margin-top: 60px; margin-left: 25%; margin-right: 30%" th:text="${spiel.spielfeld.untenLinkerSpieler.vorname + ' ' + spiel.spielfeld.untenLinkerSpieler.name}"></p>
                            <span style="color: white; margin-top: 70px; margin-left: 25%; margin-right: 30%"  th:if="${spiel.spielfeld.untenLinkerSpielerId == spiel.spielfeld.aufschlagenderId}">Nimmt jetzt Aufschlag!</span>
                        </div>
                        <div class="col-sm-6" style="background-color:#95dec8">
                            <label style="color: black">Hier spielt:</label>
                            <p class="centered" style="border: 3px solid black; color: black; margin-top: 60px; margin-left: 25%; margin-right: 30%" th:text="${spiel.spielfeld.untenRechterSpieler.vorname + ' ' + spiel.spielfeld.untenRechterSpieler.name}"></p>
                            <span style="color: black; margin-top: 70px; margin-left: 25%; margin-right: 30%"  th:if="${spiel.spielfeld.untenRechterSpielerId == spiel.spielfeld.aufschlagenderId}">Nimmt jetzt Aufschlag!</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    &nbsp;
                </div>
                <div class="col-sm-4" style="background-color: #b592e8">
                    <div style="overflow-y: scroll; height: 400px">
                        <span style="border-width: 0" th:each = "n: ${nachrichtenTxt}">
                            <p style="color: white" th:text ="${n}"></p>
                        </span>
                    </div>
                </div>
            </div>                
        </div>
        <div class="col-sm">
            &nbsp;
        </div >
        <div style="margin-left: 7%; margin-right: 7%">
        <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Team</th>
                <th scope="col">Spielsatz 1</th>
                <th scope="col">Spielsatz 2</th>
                <th scope="col">Spielsatz 3</th>
                <th scope="col" class="centered" style="border-width: 0; color: blue; width: 540px">Welches Team kriegt Punkt?</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">
                   1
                </th>
                <td th:text="${spiel.team1.teamName}">Team 1</td>
                <td th:text="${spiel.spielsatz1.scoreTeam1}">0</td>
                <td th:text="${spiel.spielsatz2.scoreTeam1}">0</td>
                <td th:text="${spiel.spielsatz3.scoreTeam1}">0</td>
                <td style="border-width: 0" class="centered">
                   
                    <a class="btn btn-primary" th:href="@{/spiel/punkten(spielId=${spiel.id},teamId=${spiel.team1.id})}">Team 1</a>   
                   
                </td>
              </tr>
              <tr>
                <th scope="row">
                     2 
                </th>
                <td th:text="${spiel.team2.teamName}">Team 2</td>
                <td th:text="${spiel.spielsatz1.scoreTeam2}">0</td>
                <td th:text="${spiel.spielsatz2.scoreTeam2}">0</td>
                <td th:text="${spiel.spielsatz3.scoreTeam2}">0</td>
                <td style="border-width: 0" class="centered">
                    
                    <a class="btn btn-primary" th:href="@{/spiel/punkten(spielId=${spiel.id},teamId=${spiel.team2.id})}">Team 2</a>
                   
                </td>
              </tr>             
            </tbody>
          </table>
        </div>
        <div class="col-sm">
            &nbsp;
        </div>
        <div style="margin-left: 8%" >
                <input type="button"
                       value="ZurÃ¼ck zum Start"
                       onClick='location.href="/start"'/>
        </div>
    </body>
</html>
