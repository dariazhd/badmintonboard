    <head >

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Badminton Scorecounter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body#start {background-image: url('/1625592951_29-kartinkin-com-p-fon-na-temu-sport-krasivie-foni-32.jpg'); background-repeat: no-repeat; background-position:  center; background-attachment: fixed; background-size: cover; overflow-x: hidden;}
        </style>
    </head>

    <body id = "start">

        <div class="col-sm" >
            &nbsp;

        </div>
        <div class="row">
            <h1 style="margin-left: 30%; color: blueviolet">Badminton Scorecounter</h1>
        </div>
        <div class="col-sm">
            &nbsp;
        </div>
                <div style="margin-left: 39%" class="col-sm">
                    <label>Spielerliste anschauen: &nbsp;</label>
                    <input type="button"
                           value="Spieler"
                           onClick='location.href="/start/spielerList"'/>
                </div>
                <div class="col-sm">
                &nbsp;
                </div>
                <div style="margin-left: 40%" class="col-sm">
                    <label>Teamliste anschauen: &nbsp;</label>
                    <input type="button"
                           value="Teams"
                           onClick='location.href="/team/teamList"'/>
                </div>
           
        <div class="col-sm">
            &nbsp;
        </div>
        <div class="col-sm">
            &nbsp;
        </div>
        <div class="row">
            <h1 style="margin-left: 35%; color: blueviolet">Welche Teams spielen?</h1>
        </div>
            <div class="col-sm">
                &nbsp;
            </div>
            <form action="spiel/addSpiel">
                <div class="container">
                    <div class="row">
                      <div class="col-sm">
                        <label>Team 1</label>
                        <select class="form-control" id="t1" name='t1'>
                            <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.teamName}"></option>
                        </select>
                      </div>
                      <div class="col-sm">
                          <h1 style="margin-left: 40%; color: blueviolet">VS</h1>
                      </div>
                      <div class="col-sm">
                        <label>Team 2</label>
                        <select class="form-control" id="t2" name='t2'>
                            <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.teamName}"></option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm">
                        <div class="col-sm">
                            &nbsp;
                        </div>
                        <div class="col-sm" style="width: 400px; margin-left: 35%">
                            <label>Erstaufschlagende Team</label>
                            <select class="form-control" id="erstauf" name='erstauf'>
                                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.teamName}"></option>
                            </select>
                         </div>
                        <div class="col-sm">
                            &nbsp;
                          </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            &nbsp;
                        </div>
                        <div class="col-sm">
                            <button style="margin-left: 40%">Submit</button>   
                        </div>
                        <div class="col-sm">
                            &nbsp;
                        </div>
                    </div>
                </div>                         
            </form>
        
        
       
        
        
    </body>
</html>
